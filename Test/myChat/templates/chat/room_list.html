{% extends 'base.html' %}

{% block title %}Chat Rooms{% endblock %}

{% block content %}
  <h2>Chat Rooms</h2>
  <ul>
    {% for room in rooms %}
      <li><a href="{% url 'chat:room_detail' room.pk %}">{{ room.name }}</a></li>
    {% endfor %}
  </ul>
  <a href="{% url 'chat:room_create' %}">Create a new room</a>
{% endblock %}
