{% extends 'base.html' %}

{% block content %}
  <h1>Create a new chat room</h1>

  <form method="POST" action="{% url 'room_create' %}">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <button type="submit">Create</button>
  </form>
{% endblock %}
